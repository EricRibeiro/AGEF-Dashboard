<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h5 margin text-center>Vendas por Loja</h5>
        <canvas #canvasPizza></canvas>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col margin>
        <p class="valor-movimentado-text">Valor Movimentado:</p>
        <h6>R${{mascararDinheiro(valorTotalMovimentado)}}</h6>
      </ion-col>
    </ion-row>

    <ion-row margin text-center>
      <ion-col>
        <ion-icon name="shirt"></ion-icon>
        <h5 class="quantidade-pecas-vendas">{{qtdTotalPecasVendidas}}</h5>
      </ion-col>

      <ion-col>
        <ion-icon name="basket"></ion-icon>
        <h5 class="quantidade-pecas-vendas">{{qtdTotalVendas}}</h5>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
